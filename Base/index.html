<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="first">
            <img src="Images/close.png" alt="close" class="close">
            <img src="Images/logo.png" alt="logo" class="logo">
            <h2>ZONA ECO</h2>
        </div>
        <div class="second">
            <input type="text" class="bar">
            <img src="Images/search.png" alt="search" class="search">
        </div>
        <div class="third">
            <img src="Images/cart.png" alt="cart" class="cart">
            <img src="Images/user.png" alt="user" class="user">
            <img src="Images/help.png" alt="help" class="help">

    <footer>

                <p>Quienes somos</p>

                <p>¿Qué hacemos?</p>

        </div>


        <div class="client-area">

               <p>Atención al cliente</p>
               <p>Zona de reclamaciones</p>
               <p>Trabaja con nosotros</p>
        </div>

        <div class="icons">
            <img src="Images/logo.png" alt="logo" class="logo">
            <img src="Images/linkedin.png" alt="linkedin" class="linkedin">
            <img src="Images/instagram.png" alt="instagram" class="instagram">
            <img src="Images/pinterest.png" alt="pinterest" class="pinterest">

    </footer>
