<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona ECO</title>
    <link rel="shortcut icon" href="Images/logo.png">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../Base/base.css">
    <link rel="stylesheet" href="style.css">
    <meta name="Author" content="Zona ECO">
</head>
<body>
    <header>
        <a href="../Principal/index.html"><img src="Images/logo.png" alt="logo" class="logo"></a>
        <h2>ZONA ECO</h2>
    </header>
    <main>
        <div class="container">
            <h1>Iniciar Sesión</h1>
            <form>
                <label for="email">Correo: </label>
                <input type="email" id="email" name="email" required placeholder="Correo">

                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">
                <div class="hide-view">
                    <img src="Images/hide.png" alt="hide" class="hide">
                    <img src="Images/view.png" alt="view" class="view">
                </div>
                
            </form>
            <p>¿No tienes cuenta?<br><br><a href="../Registro/index.html" class="register">Registrarse</a></p>
            <button type="submit">Iniciar Sesión</button>
        </div>
    </main>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
