<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona ECO</title>
    <link rel="shortcut icon" href="Images/logo.png">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../Base/base.css">
    <link rel="stylesheet" href="style.css">
    <meta name="Author" content="Zona ECO">
</head>
<body>

    <main>
        <div class="container">
            <h1>Registro</h1>
            <form>
                <label for="name">Nombre: </label>
                <input type="text" id="name" name="name" required>

                <label for="last-name">Apellidos (Opcional):  </label>
                <input type="text" id="last-name" name="last-name">

                <label for="username">Nombre Usuario: </label>
                <input type="text" id="username" name="username" required>

                <label for="email">Correo: </label>
                <input type="email" id="email" name="email" required>

                <label for="email-confirm">Repetir correo: </label>
                <input type="email" id="email-confirm" name="email-confirm" required>

                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" required>
                <img src="Images/hide.png" alt="hide" class="hide">

                <label for="passwor-repeat">Repetir contraseña: </label>
                <input type="password" id="passwor-repeat" name="passwor-repeat" required>
                <img src="Images/hide.png" alt="hide" class="hide">
                
            </form>
            <p>¿Tienes ya cuenta? <br><a href="#">Iniciar sesion</a></p>
            <button type="submit">Registrarse</button>
        </div>
    </main>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
